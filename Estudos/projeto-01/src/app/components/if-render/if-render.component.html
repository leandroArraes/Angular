<div class="teste-if view">

        <div *ngIf="canshow"> <h3>Teste com - <b>[ngIf]</b> </h3></div>

        <ng-template #nameNotFound > 
            <h3> A variavel nome está com nome diferente da condição</h3>
        </ng-template>

    </div>
    

  
</div>
